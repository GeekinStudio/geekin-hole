<mat-card class="center reg-wrapper">
  <p class="center" style="margin-bottom: 10px">申请加入</p>
  <p class="flex">
    <mat-form-field>
      <input matInput required [(ngModel)]="input.username" placeholder="用户名" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="input.name" placeholder="昵称" type="text">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.pwd" placeholder="密码" type="password">
    </mat-form-field>
  </p>
  <p class="flex">
    <mat-form-field>
      <mat-select [(value)]="input.group" placeholder="部门" [required]="true">
        <mat-option *ngFor="let group of groups" [value]="group">
          {{group}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.level" placeholder="Level" type="number">
    </mat-form-field>
  </p>
  <p class="flex">
    <span class="right">
      <button mat-raised-button (click)="join();">
        申请加入
      </button>
    </span>
  </p>
</mat-card>
