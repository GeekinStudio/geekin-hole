<mat-card class="center reg-wrapper">
  <p class="center" style="margin-bottom: 10px">注册</p>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.email" placeholder="邮箱" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.username" placeholder="用户名" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.pwd" placeholder="密码" type="password">
    </mat-form-field>
  <p class="flex">
    <span class="right">
      <button mat-raised-button (click)="join();">
        注册
      </button>
    </span>
  </p>
</mat-card>
