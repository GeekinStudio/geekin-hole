<mat-card class="center login-wrapper">
  <p class="center" style="margin-bottom: 10px;">登陆</p>
  <p>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.username" placeholder="用户名" type="text">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput required [(ngModel)]="input.pwd" placeholder="密码" type="password">
    </mat-form-field>
  </p>
  <p class="flex">
    <span>
      <button mat-raised-button color="primary" (click)="lg();">
        登陆
      </button>
    </span>
    <span class="right">
      <button mat-raised-button routerLink="../Register">
        注册
      </button>
    </span>
  </p>
</mat-card>
