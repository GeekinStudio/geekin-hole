<mat-card id="dash" *ngIf="showDash || width">
  <p>{{user.getUsername()}}</p>
  <button mat-button (click)="logout()">注销</button>
</mat-card>

<button mat-fab id="fab" *ngIf="!showDash && !width" (click)="toggleFAB()">
  <mat-icon>
    menu
  </mat-icon>
</button>

<button mat-icon-button id="closefab" *ngIf="showDash && !width" (click)="toggleFAB()">
  <mat-icon id='closeicon'>
    close
  </mat-icon>
</button>

<div id="mainContent">
  <mat-card *ngFor="let post of posts" class="cards">
    <mat-card-header *ngIf="post.name">
    <img mat-card-avatar src="{{post.pic}}">
      <mat-card-title>
        {{post.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{post.bio}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{post.content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">
        UP {{post.up}}
      </button>
      <button mat-button>
        DOWN {{post.down}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
